<html>
  <head>
    <style>
      canvas { cursor: default; position: fixed; left: 0; top: 0; width: 100%; height: 100%; }
      #controls { position: absolute; z-index: 2; }
      #controls select { font-size: x-large; }
    </style>
  </head>
  <body>
    <p id=controls>
      <select id=color>
        <option value=black>Black
        <option value=red>Red
        <option value=orange>Orange
        <option value=yellow>Yellow
        <option value=green>Green
        <option value=blue>Blue
        <option value=indigo>Indigo
        <option value=violet>Violet
      </select>
      <select id=shape>
        <option value=2>Digon
        <option value=3>Triangle
        <option value=4>Square
        <option value=5>Pentagon
        <option value=6>Hexagon
        <option value=7>Heptagon
        <option value=8>Octagon
        <option value=9>Nonagon
        <option value=10>Decagon
        <option value=11>Hendecagon
        <option value=12>Dodecagon
      </select>
      <button id=clear>Clear</button>
    </p>
    <p>
      <canvas id="fiddle-canvas" width=320 height=200></canvas>
    </p>
    <script src="target/scala-2.12/mandala-jsdeps.min.js"></script>
    <script src="target/scala-2.12/mandala-opt.js"></script>
    <script>
      mandala.main()
    </script>
  </body>
</html>
